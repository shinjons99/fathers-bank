<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some
            <span class="font-semibold text-violet-600">Money!!</span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
                </div>
            </div>
           
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-rose-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                <input class="w-9/12 block mb-2 px-3 rounded-lg" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                <button id="btn-deposit" class="bg-pink-700 px-8 py-3 text-white font-semibold rounded-lg hover:bg-violet-700 text-white">Deposit</button>
            
                </div>
                <div class="bg-indigo-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                <input class="w-9/12 block mb-2 px-3 rounded-lg" type="text" name="" id="user-email" placeholder="$ Amount you want to Withdraw">
                <button id="btn-withdraw" class="bg-pink-700 px-8 py-3 text-white font-semibold rounded-lg hover:bg-violet-700 text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
